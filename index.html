<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<link rel="stylesheet" href="style.css"/>
<script src="./main.js" language="javascript" type="text/javascript" defer></script>
  <title>Weather Application</title>
</head>
<body>
  <div class="weather-app">
    <div class="container">
      <h3 class="brand">Weather today</h3>
    <div>
      <h1 class="temp">16&#176;</h1>
      <div class="city-time">
        <h1 class="name">Cluj</h1>
        <small>
          <span class="time">06:09</span>
          -
          <span class="date">Monday Sep 19</span>
        </small>
      </div>
      <div class="weather">
        <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50"/>
        <span class="condition">Cloudy</span>
      </div>
    </div>
  </div>
  <div class="panel">
    <form id="locationInput">
      <input type="text" class="search" placeholder="Search Location..."/>
      <button type="submit" class="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <ul class="cities">
      <li class="city">Craiova</li>
      <li class="city">Cairo</li>
      <li class="city">Tokyo</li>
      <li class="city">Paris</li>
      <li class="city">Ottawa</li>
      <li class="city">Sydney</li>
    </ul>

      <ul class="details">
        <h4>Weather details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
        <span>Humidity</span>
        <span class="humidity">64%</span>
        </li>
        <li>
        <span>Wind</span>
        <span class="wind">8km/h</span>
        </li>
      </ul>
  </div>
  </div>
</body>
</html>
